<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MVVM</title>
</head>
<body>
  <div id="app">
    <input type="text" v-model="val">
    {{val}}
  </div>
  <!-- <script src="./vue.js"></script> -->
  <script src="./mvvm.js"></script>
  <script>
    let app = new Vue({
      el:'#app',
      data:{
        val:'haha',
        obj:{
          name:1
        }
      }
    })
  </script>
</body>
</html>
